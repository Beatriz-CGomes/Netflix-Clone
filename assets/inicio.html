<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Netflix.com.br</title>
</head>

<body>

    <div class="container">
        <nav class="navbar">
            <img id="logo" src="../assets/img/netflixlogo.png" alt="Logo Netflix">
            <select name="Languages" id="select-idioma">
                <option value="pt-br">Português</option>
                <option value="en">Inglês</option>
            </select>

            <button id="btn-login"> 
             <a href="login.html">
                Entrar
                </a>
            </button>
        </nav>

        <div class="story-card">
            <h1 class="story-card-title">Filmes, séries e muito mais. 
            </br>Sem limites.</h1>

            <h2 class="story-card-subtitle">Assista onde quiser. Cancele quando quiser.</h2>
            <form class="form-container">

                <h3 class="form-convite">
                    Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                <div class="form-container-email">
                    <input id="Email" type="email" placeholder="Email">
                    <button id="btn-form">Vamos lá > </button>
                </div>
            </form>
        </div>



    </div>
</body>
</html>
